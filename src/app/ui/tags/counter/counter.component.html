
<div *ngIf="seconds$ | async; let seconds" class="position-fixed" [ngStyle]="{'z-index': '10', 'bottom': '1rem', 'right': '1rem'}">
  <div class="spinner-grow text-warning" role="status">
    <span class="sr-only">Loading...</span>
  </div><br>
  <span class="badge badge-pill badge-light ">{{ seconds }}</span>
</div>
